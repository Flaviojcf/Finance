<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maratona Discover Edição 01</title>
</head>

<body>
    <header>
        <img src="./imagens/logo.svg" alt="Logo da imagem Dev Finance">
    </header>
    <main class='container'>
        <section id="resume">
            <h2 class='sr-only'>Resumo</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./imagens/income.svg" alt="Imagem de ganho">
                </h3>
                <p id="DisplayIncomes">R$</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./imagens/expense.svg" alt="Imagem de gasto">
                </h3>
                <p id="DisplayExpenses">R$</p>
            </div>
            <div class="card Total">
                <h3>
                    <span>Total</span>
                    <img src="./imagens/total.svg" alt="imagem de total">
                </h3>
                <p id="DisplayTotal">R$</p>
            </div>
        </section>
        <section id="transactions">
            <h2 class='sr-only'>Transações</h2>
            <a href="#" onclick='Modal.open()' class="button">Adicionar outra transação</a>
            <table id="data">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class='sr-only' for="description"></label>
                        <input type="text" id='description' name='description' placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class='sr-only' for="amount"></label>
                        <input type="number" id='amount' name='amount' placeholder="0,00" step='0.01'>
                        <small class='help'>Use o sinal negativo (-) para despesas e vírgula (,) para as casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class='sr-only' for="date"></label>
                        <input type="date" id='date' name='date'>
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick='Modal.close()' class='button cancel'>Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer>&copy;FlavioFinance</footer>
    <script src="script.js"></script>
</body>

</html>
